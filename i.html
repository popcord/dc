<!DOCTYPE html>
<html>
  <head>
    <title>Discord Guild Limit Checker</title>
    <style>
      * {
        font-size: 2.5vw;
        text-align: center;
        background-color: #131418;
        color: #dfdfdf;
      }
      #login {
        border-color: rgba(255, 255, 255, 0.1);
        background-color: rgba(255, 255, 255, 0.05) !important;
      }
      .guild-container {
        margin: 10px;
        padding: 10px;
        border: 1px solid #dfdfdf;
        display: inline-block;
        border-radius: 10px;
        background-color: #333333;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      }
      .guild-icon {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-bottom: 10px;
      }
      .guild-name {
        font-size: 1.5vw;
      }
    </style>
  </head>
  <body>
    <p id="result">Redirecting...</p>
    <input id="logout" type="hidden" value="Log out" onclick="logout()" />
    <script>
      function logout() {
        document.cookie = "token=; expires=Thu, 01 Jan 1970 00:00:00 GMT";
        location =
          "https://discord.com/api/oauth2/authorize?response_type=token&client_id=1025753614767099945&scope=identify%20guilds";
      }
      const get = async (endpoint, token) => {
        const response = await fetch("https://discord.com/api/v9/" + endpoint, {
          headers: {
            Authorization: "Bearer " + token,
          },
        });
        return response.json();
      };
      function getCookie(name) {
        var val = document.cookie.replace(
          /(?:(?:^|.*;\s*)" + name + "\s*\=\s*([^;]*).*$)|^.*$/,
          "$1"
        );
        if (val) return val.split(name + "=").pop();
        else return null;
      }
      function setCookie(name, value, maxage) {
        document.cookie = name + "=" + value + "; max-age=" + maxage;
      }
      
      function checkGuilds(token) {

    document.getElementById("logout").type = "button";

    document.getElementById("result").innerHTML = "Fetching data...";

    let max = 100;

    get("users/@me", token).then(user => {

        if (user.premium_type === 2) max = 200;

    });

    get("users/@me/guilds", token).then(response => {

        let num = response.length;

        document.getElementById("result").innerHTML = "You are in " + num + "/" + max + " guilds";

        let resultContainer = document.createElement("div");
        resultContainer.style.display = "grid";
        resultContainer.style.gridTemplateColumns = "repeat(auto-fit, minmax(300px, 1fr))";
        resultContainer.style.gridGap = "30px";
        resultContainer.style.marginTop = "30px";

        response.forEach(guild => {
            let guildContainer = document.createElement("div");
            guildContainer.style.backgroundColor = "#1e1e24";
            guildContainer.style.borderRadius = "10px";
            guildContainer.style.padding = "20px";
            guildContainer.style.boxShadow = "0 4px 8px rgba(0, 0, 0, .3)";

            let iconContainer = document.createElement("div");
            iconContainer.style.display = "flex";
            iconContainer.style.justifyContent = "center";
            iconContainer.style.marginBottom = "20px";

            let guildIcon = document.createElement("img");
            guildIcon.src = "https://cdn.discordapp.com/icons/" + guild.id + "/" + guild.icon + ".webp?size=128";
            guildIcon.style.borderRadius = "50%";
            guildIcon.style.boxShadow = "0 4px 8px rgba(0, 0, 0, .3)";
            guildIcon.style.width = "128px";
            guildIcon.style.height = "128px";
            guildIcon.style.objectFit = "cover";

            iconContainer.appendChild(guildIcon);
            guildContainer.appendChild(iconContainer);

            let guildName = document.createElement("h3");
            guildName.innerHTML = guild.name;
            guildName.style.fontWeight = "normal";
            guildName.style.fontSize = "3vw";
            guildName.style.marginBottom = "10px";

            let guildDesc = document.createElement("p");
            guildDesc.innerHTML = guild.description || "No description available";
            guildDesc.style.fontSize = "2.5vw";
            guildDesc.style.marginBottom = "10px";

            let memberCount = document.createElement("p");
            memberCount.innerHTML = guild.member_count + " members";
            memberCount.style.fontSize = "2.5vw";

            guildContainer.appendChild(guildName);
            guildContainer.appendChild(guildDesc);
            guildContainer.appendChild(memberCount);

            resultContainer.appendChild(guildContainer);
        });

        document.body.appendChild(resultContainer);

    });

}
      if (location.hash === "") {

                const token = getCookie("token");

                if (token) checkGuilds(token);

                else logout();

            } else {

                let hash = location.hash;

                if (hash.includes("error=")) {

                    document.getElementById("result").innerHTML = "Could not get access:<br>" + decodeURIComponent(new RegExp("error_description=(.+?)($|&)").exec(hash)[1].replace(/\+/g, " "));

                    document.getElementById("logout").type = "button";

                    document.getElementById("logout").value = "Try again";

                } else {

                    history.replaceState(null, "Discord Guild Limit Checker", "#"); // Remove token from browser history/address bar

                    let token = new RegExp("access_token=(.+?)($|&)").exec(hash)[1];

                    let expire = new RegExp("expires_in=(.+?)($|&)").exec(hash)[1];

                    setCookie("token", token, expire);

                    checkGuilds(token);

                }

            }

        </script>

    </body>

</html>
